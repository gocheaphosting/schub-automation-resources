#general settings
shindig_url=INSERT_SHINDIG_URL_HERE

#logging
activitystreams_logging=false
activitystreams_log=/home/liferay/activitystreams.log
liferay_activities_logging=false
liferay_activities_log=/home/liferay/liferay-activities.log

#liferay URL
liferay_url=INSERT_LIFERAY_LINK_URL_HERE

#language
locale=INSERT_USER_LANGUAGE_HERE

#prefix for activity IDs
activity_prefix=liferay-activity

#default verb to set
default_verb=post

##blacklists and filtering
blacklist_types=10001
blacklist_classes=
blacklist_combinations=

#filter out entities that have no name and are unlinked
unnamed.filter=true

#filter out follows for comments (automated)
comments.follow.wiki.filter=false
comments.follow.messageboard.filter=true

#add object types to entities' names when user follows something
activityobjects.follow.addtypes=true